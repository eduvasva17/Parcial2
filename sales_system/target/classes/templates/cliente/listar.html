<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Listado de Clientes</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido 1</th>
                    <th>Apellido 2</th>
                    <th>Ciudad</th>
                    <th>Categoria</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clienteslista}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido1}"></td>
                    <td th:text="${cliente.apellido2}"></td>
                    <td th:text="${cliente.ciudad}"></td>
                    <td th:text="${cliente.categoria}"></td>
                    <td>
                        <a th:href="@{/cliente/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/cliente/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{nuevo/cliente}" class="btn btn-success">Agregar</a>
            <a th:href="@{/pedidos}" class="btn btn-secondary">volver</a>
        </div>
    </div>
</body>
</html>
